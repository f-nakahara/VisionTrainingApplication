<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/index.js"></script>
    <title>テスト</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row align-items-center login_form">
            <div class="card col-5 p-0 align-middle mx-auto">
                <form>
                    <div class="card-body">
                        <label>ID</label>
                        <input type="text" placeholder="ID" class="form-control" name="user_id"><br>
                        <label>パスワード</label>
                        <input type="password" placeholder="パスワード" class="form-control" name="user_pw"><br>
                        <div class="text-danger text-center" id="err_message"></div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="submit" value="ログイン" class="btn" id="login_btn">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
