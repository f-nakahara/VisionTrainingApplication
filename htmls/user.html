<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/user.js"></script>
    <title>ヴィジョントレーニング</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- メイン部分 -->
            <div class="col-9 p-0">
                <div class="container-fluid border">
                    <div class="row image_space align-items-center">
                        <div class="col text-center">
                            <h4 id="train_text"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- サイドバー部分 -->
            <div class="col-3 p-0">
                <div class="container border">
                    <aside class="row align-items-center">
                        <div class="col mx-auto">
                            <div class="text-center">
                                <button class="btn" id="play_btn">再生</button>
                                <button class="btn" id="stop_btn">停止</button>
                            </div>
                            <div class="text-center mt-4">
                                <div class="row align-items-center p-0">
                                    <label class="col-4 m-0">表示時間</label>
                                    <div class="col p-0 mr-2">
                                        <select class="form-control" id="d_time">
                                            <option>0.001</option>
                                            <option>0.005</option>
                                            <option>0.01</option>
                                            <option>0.05</option>
                                            <option>0.1</option>
                                            <option>0.2</option>
                                            <option>0.3</option>
                                            <option>0.4</option>
                                            <option>0.5</option>
                                            <option>0.6</option>
                                            <option>0.7</option>
                                            <option>0.8</option>
                                            <option>0.9</option>
                                            <option>1.0</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row align-items-center mt-2">
                                    <label class="col-4 m-0">表示感覚</label>
                                    <div class="col p-0 mr-2">
                                        <select class="form-control" id="i_time">
                                            <option>0.3</option>
                                            <option>0.5</option>
                                            <option>0.7</option>
                                            <option>1.0</option>
                                            <option>1.5</option>
                                            <option>2.0</option>
                                            <option>2.5</option>
                                            <option>3.0</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
